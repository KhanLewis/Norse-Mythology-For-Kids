<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Norse Mythology Made Easy For Young Learners" />
    <meta name="keywords" content="Norse, Mythology, Kids, Education," />

    <!--stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Norse Mythology For Kids</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="sign-up.html"><img src="assets/images/Thors-hammer-logo.png"
                    alt="Cartoon image of Thors hammer with lighting effect, homepage link." /></a>
        </div>
        <nav>
            <ul class="index">
                <li>
                    <a href="sign-up.html">
                        <h2>Sign Up <i class="fa-solid fa-pencil"></i></h2>
                    </a>
                </li>

                <li>
                    <a href="museum.html">
                        <h2>Museum <i class="fa-solid fa-landmark"></i></h2>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <h2>Home <i class="fa-solid fa-house-chimney-window"></i></h2>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <div>
            <h1>Join our newsletter!</h1>
            <p>Sign-up to recieve monthly Norse mythology facts and latest news on new discoveries!</p>
        </div>
        <form action="redirect.html" method="get" class="newsletter">
            <br />
            <div>
                <label for="fname">First Name:</label>
                <input id="fname" name="first_name" type="text" placeholder="First Name" required />
            </div>
            <div>
                <label for="lname">Last Name:</label>
                <input id="lname" name="last_name" type="text" placeholder="Last Name" required />
            </div>
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="Email Address" required />
            </div>
            <br />
            <div class="rate-us">
                <h3>RATE US!</h3>
                <br />
                <label for="great">GREAT</label>
                <input type="radio" id="great" name="rating" value="great" />
                <label for="good">GOOD</label>
                <input type="radio" id="good" name="rating" value="good" />
                <label for="bad">BAD</label>
                <input type="radio" id="bad" name="rating" value="bad" />
            </div>
            <br />
            <div>
                <input type="submit" value="Sign-up" />
                <input type="reset" value="reset form" />
            </div>
        </form>
        <div class="form-image"><img src="assets/images/form-page-image-2.png"
                alt="six cartoon vikings standing in a row." /></div>
    </section>

    <footer class="social-media">
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="view us on facebook!"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="view us on instagram!"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="view us on twitter!"><i
                        class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/2aaf7737fd.js" crossorigin="anonymous"></script>
</body>

</html>
